<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Title-->
    <title>RockPaperScissors</title>
<!--link to css file-->
    <link href="Task-1.css" type="text/css" rel="stylesheet">
</head>
<body>
<!--Heading -->
    <h1>Rock Paper Scissors</h1>
<!--div to show user and computer scores-->
<div class="scores">
    <div class="generator">USER : COMPUTER</div>

    <span id="user-score">0</span> : <span id="computer-score">0</span>
</div>

<div class="result">
    <p>PLAY THE GAME</p>
</div>
<!--div to display the options-->
<div class="options">
    <div class="option" id="r">
        <img src="InputImages\Question1_Rock.PNG" style="height: 100px; width: 100px;" alt="rock">
    </div>
    <div class="option" id="p">
        <img src="InputImages\Question1_Paper.PNG" style = "height: 100px; width: 100px;" alt="paper">
    </div>
    <div class="option" id="s">
        <img src="InputImages\Question1_Scissors.PNG" style = "height: 100px; width: 100px;" alt="scissors">
    </div>
</div>

<p>SELECT YOU SHAPE</p>
<!--link to javascript file-->
<script src="Task-1.js"></script>


</body>
</html>
